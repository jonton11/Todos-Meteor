<head>
  <title>Todos</title>
</head>
<body>
  {{> todos}}
</body>

<template name="todos">
  {{> addTodo}}
  <ul>
    {{#each todo}}
      {{> todoItem}}
    {{/each}}
  </ul>
</template>

<template name="todoItem">
  <li>
    {{name}} [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="addTodo">
  <form>
      Create a Task:
      <input type="text" placeholder="Task name" name="todoName" />
  </form>
</template>
