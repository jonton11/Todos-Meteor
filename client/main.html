<head>
  <title>Todos</title>
</head>
<body>
  {{> todos}}
</body>

<template name="todos">
  {{> addTodo}}
  <ul>
    {{#each todo}}
      {{> todoItem}}
    {{/each}}
  </ul>
  {{> todoCount}}
</template>

<template name="todoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}>
    <input type="text" value="{{name}}" name="todoItem">
    [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="addTodo">
  <form>
      Create a Task:
      <input type="text" placeholder="Task name" name="todoName" />
  </form>
</template>

<template name="todoCount">
  {{#if totalTodos}}
    <p>
      You have completed {{completedTodos}} out of {{totalTodos}} tasks.
    </p>
  {{/if}}
</template>
