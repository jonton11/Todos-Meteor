<head>
  <title>Todos</title>
</head>
<body>
</body>

<!-- Templates -->
<template name="todos">
  <!-- <p>{{_id}}</p> -->
  {{> addTodo}}
  <ul>
    {{#each todo}}
      {{> todoItem}}
    {{/each}}
  </ul>
  {{> todoCount}}
</template>

<template name="todoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}>
    <input type="text" value="{{name}}" name="todoItem">
    [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="addTodo">
  <form>
      Create a Task:
      <input type="text" placeholder="Task name" name="todoName" />
  </form>
</template>

<template name="todoCount">
  {{#if totalTodos}}
    <p>
      You have completed {{completedTodos}} out of {{totalTodos}} tasks.
    </p>
  {{/if}}
</template>


<template name="register">
  <h2>Register</h2>
</template>

<template name="login">
  <h2>Login</h2>
</template>

<template name="home">
  <p>Welcome to the Todos application.</p>
</template>

<template name="main">
  {{> navigation}}
  <div class="container">
    <h1> Todos </h1>
    <hr />
    {{> lists}}
    {{> yield}}
    <hr />
    <p> Copyright &copy; Todos, 2016-2017 </p>
  </div>
</template>

<template name="navigation">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <li><a href={{pathFor route='home'}}>Home</a></li>
        <li><a href={{pathFor route='register'}}>Register</a></li>
        <li><a href={{pathFor route='login'}}>Login</a></li>
      </ul>
    </div>
  </nav>
</template>

<template name="addList">
  <form>Create a list:
    <input type="text" placeholder="List name" name="listName" />
  </form>
</template>

<template name="lists">
  <h2> Lists </h2>
  {{> addList}}
  {{#each list}}
    <li><a href={{pathFor route="listPage"}}>{{name}}</a></li>
  {{/each}}
</template>

<template name="listPage">
  <h2> Tasks: {{name}} </h2>
  {{> todos}}
</template>
